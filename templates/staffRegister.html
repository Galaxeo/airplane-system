<html>

<head>
</head>

<body>
	<h1>Register as Staff</h1>
	<form action="/staffRegisterAuth" method="POST">
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Email" required /> <br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Password" required /> <br>
		<label for="firstname">First Name:</label>
		<input type="text" id="firstname" name="firstname" placeholder="First Name" required /> <br>
		<label for="lastname">Last Name:</label>
		<input type="text" id="lastname" name="lastname" placeholder="Last Name" required /> <br>
		<label for="buildingNum">Building Number:</label>
		<input type="text" id="buildingNum" name="buildingNum" placeholder="Building Number" required /> <br>
		<label for="street">Street Name:</label>
		<input type="text" id="street" name="street" placeholder="Street Name" required /> <br>
		<label for="aptNum">Apartment Number:</label>
		<input type="text" id="aptNum" name="aptNum" placeholder="Apartment Number" /> <br>
		<label for="city">City:</label>
		<input type="text" id="city" name="city" placeholder="City" required /> <br>
		<label for="state">State:</label>
		<input type="text" id="state" name="state" placeholder="State" required /> <br>
		<label for="zipcode">Zip Code:</label>
		<input type="text" id="zipcode" name="zipcode" placeholder="Zip Code" required /> <br>
		<label for="position">Position:</label>
		<input type="text" id="position" name="position" placeholder="Position" required /> <br>
		<label for="salary">Salary:</label>
		<input type="text" id="salary" name="salary" placeholder="Salary" required /> <br>
		<input type="submit" value="Register" />
		{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>
	<a href="/">Go back</a>
</body>

</html>
