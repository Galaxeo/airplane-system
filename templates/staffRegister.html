<html>

<head>
</head>

<body>
	<h1>Register as Staff</h1>
	<form action="/staffRegisterAuth" method="POST">
		<label for="username">Username:</label>
		<input type="input" id="username" name="username" placeholder="username" required /> <br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Password" required /> <br>
		<label for="firstname">First Name:</label>
		<input type="text" id="firstname" name="firstname" placeholder="First Name" required /> <br>
		<label for="lastname">Last Name:</label>
		<input type="text" id="lastname" name="lastname" placeholder="Last Name" required /> <br>
		<label for="airlineName">Airline Name:</label>
		<input type="text" id="airlineName" name="airlineName" placeholder="Airline Name" required /> <br>
		<label for="dateOfbirth">Date of Birth:</label>
		<input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="Date of Birth" required /> <br>
		<input type="submit" value="Register" />
		{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>
	<a href="/">Go back</a>
</body>

</html>
