<body>
<form action="/userRegisterAuth" method="POST">
	<input type="text" name = "email" placeholder="email" required/> </br>
	<input type="password" name = "password" placeholder="password" required/></br>
    <input type="text" name = "firstname" placeholder="first name" required/></br>
    <input type="text" name = "lastname" placeholder="last name" required/></br>
    <input type="text" name = "buildingNum" placeholder="building number" required/></br>
    <input type="text" name = "street" placeholder="street name" required/></br>
    <input type="text" name = "aptNum" placeholder="apartment number" /></br>
    <input type="text" name = "city" placeholder="city" required/></br>
    <input type="text" name = "state" placeholder="state" required/></br>
    <input type="text" name = "zipcode" placeholder="zip code" required/></br>
    <input type="text" name = "passportNumber" placeholder="passport number" required/></br>
    <input type="date" name = "passportExpiration" placeholder="passport expiration" required/></br>
    <input type="text" name = "passportCountry" placeholder="passport country" required/></br>
    <input type="date" name = "dateOfBirth" placeholder="date of birth" required/></br>
	<input type="submit" value = Register />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/">Go back</a>
</body>
</html>
